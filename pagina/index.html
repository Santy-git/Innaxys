<!DOCTYPE htmlp>
<html lang="en">
  <head>
    <title>Innaxys</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="containerPrincipio">
      <!-- La barra donde está el logo, el nombre de la empresa y el menu de contactos -->
      <div class="barra">
        <nav>
          <div class="logo">
            <img src="rsc/axys.png" alt="imagen del logo" />
          </div>

          <div class="titulo">
            <img src="rsc/logo.png" alt="nombre de la empresa" />
          </div>

          <div class="contactos">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
      </div>
      <!-- Imagen con la frase de la empresa -->
      <div class="containerImagen">
        <img
          class="imagenHotel"
          src="rsc/pruebaImg.jpg"
          alt="imagen de relleno"
        />
        <div class="containerSubtitulo">
          <h2 class="subtitulo">INNAXYS</h2>
          <h2 class="frase">Frase muy fachera (cambienle el color porfa)</h2>
        </div>
      </div>
      <!-- Los botones que te redireccionan al resto de la pagina -->
      <div class="container">
        <div class="containerButtons">
          <div class="somos">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="ofrecemos">
            <i class="fa-solid fa-handshake"></i>
          </div>
          <div class="beneficios">
            <i class="fa-solid fa-list-ul"></i>
          </div>
          <div class="compatibilidad">
            <i class="fa-solid fa-display"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="containerPrimerItem">
      <div class="imagenSomos">
        <img src="rsc/axys.png" alt="imagen de quienes somos" />
      </div>
      <div class="containerSomos">
        <h2>¿Quienes somos?</h2>
        <p id="textoSomos">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus enim
          accusamus tempora officia distinctio! Cupiditate minima quasi modi
          cumque amet porro ratione magni odio! Tempore, officia obcaecati.
          Cumque, quidem? Vitae?
        </p>
      </div>
    </div>
  </body>
</html>
