<!DOCTYPE htmlp>
<html lang="en">
  <head>
    <title>Innaxys</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="rsc/axys.png" type="image/x-icon" />
  </head>

  <body>
    <!-- contiene desde la barra de arriba hasta los botones -->
    <section class="containerPrincipio">
      <!-- La barra donde estÃ¡ el logo, el nombre de la empresa y el menu de contactos -->
      <div class="barra">
        <nav>
          <div class="logo">
            <img src="rsc/axys.png" alt="imagen del logo" />
          </div>

          <!-- traducciÃ³n -->
          <div class="toggle-container">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="toggle">
              <div class="bars" id="bar1"></div>
              <div class="bars" id="bar2"></div>
              <div class="bars" id="bar3"></div>
            </label>
          </div>

          <div class="contact-bar" id="contactBar">
            <select id="idiomas">
              <option value="es" selected>ðŸ‡ªðŸ‡¸ Es</option>
              <option value="en">ðŸ‡ºðŸ‡¸ En</option>
            </select>
          </div>
        </nav>
      </div>

      <!-- Imagen con la frase de la empresa -->
      <div class="containerImagen">
        <img
          class="imagenHotel"
          src="rsc/fondoverde.png"
          alt="imagen de relleno"
        />
        <div class="imagenSuperpuesta">
          <img src="rsc/logo.png" alt="nombre de la empresa" />
          <div class="texto">
            <p data-translate="descubre"></p>
          </div>
        </div>
      </div>
      <!-- Los botones que te redireccionan al resto de la pagina -->
      <div class="container">
        <div class="containerButtons">
          <div class="contBotonTexto">
            <button
              class="botonCircular somos"
              onclick="scrollToSection('quienes-somos')"
            >
              <i class="fa-solid fa-user"></i>
            </button>
            <p data-translate="quienesSomos"></p>
          </div>

          <div class="contBotonTexto">
            <button
              class="botonCircular ofrecemos"
              onclick="scrollToSection('que-ofrecemos')"
            >
              <i class="fa-solid fa-handshake"></i>
            </button>
            <p data-translate="queOfrecemos"></p>
          </div>

          <div class="contBotonTexto">
            <button
              class="botonCircular beneficios"
              onclick="scrollToSection('beneficios')"
            >
              <i class="fa-solid fa-list-ul"></i>
            </button>
            <p data-translate="beneficios"></p>
          </div>

          <div class="contBotonTexto">
            <button
              class="botonCircular compatibilidad"
              onclick="scrollToSection('compatibilidad')"
            >
              <i class="fa-solid fa-display"></i>
            </button>
            <p data-translate="compatibilidad"></p>
          </div>

          <div class="contBotonTexto">
            <button
              class="botonCircular contactanos"
              onclick="scrollToSection('contactanos')"
            >
              <i class="fa-solid fa-phone"></i>
            </button>
            <p data-translate="contactanos"></p>
          </div>
        </div>
      </div>
    </section>
    <section class="caracteristicas">
      <!-- Quienes somos -->
      <section class="containerPrimerItem" id="quienes-somos">
        <div class="imagenSomos">
          <img src="rsc/axys.png" alt="imagen de quienes somos" />
        </div>
        <div class="containerSomos">
          <h2 data-translate="quienesSomos"></h2>
          <p id="textoSomos" data-translate="quienesSomosDesc"></p>
        </div>
      </section>
      <!-- Que ofrecemos -->
      <section class="containerSegundoItem" id="que-ofrecemos">
        <!-- un div para cada item que pongamos -->
        <div class="tituloOfrecemos">
          <h2 data-translate="queOfrecemos"></h2>
        </div>
        <div class="items">
          <div class="contenedorItems" id="seccion1">
            <p data-translate="queOfrecemosDesc1"></p>
            <img src="rsc/items.jpg" alt="un item de que ofrecemos" />
          </div>
          <div class="contenedorItems" id="seccion2">
            <img src="rsc/items.jpg" alt="un item de que ofrecemos" />
            <p data-translate="queOfrecemosDesc2"></p>
          </div>
        </div>
      </section>
      <!-- Beneficios -->
      <section class="containerTercerItem" id="beneficios">
        <div>
          <h2 data-translate="beneficios"></h2>
        </div>

        <div class="containerBeneficios">
          <div class="benefitItem">
            <i class="fa-solid fa-lightbulb"></i>
            <div class="contTexto">
              <h3 class="tituloBeneficio" data-translate="eficiencia">
                Eficiencia
              </h3>
              <p class="descBeneficio" data-translate="eficienciaDesc"></p>
            </div>
          </div>
          <div class="benefitItem">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <div class="contTexto">
              <h3 class="tituloBeneficio" data-translate="rentabilidad"></h3>
              <p class="descBeneficio" data-translate="rentabilidadDesc"></p>
            </div>
          </div>
          <div class="benefitItem">
            <i class="fa-solid fa-bolt"></i>
            <div class="contTexto">
              <h3 class="tituloBeneficio" data-translate="persoFlexi"></h3>
              <p class="descBeneficio" data-translate="persoFlexiDesc"></p>
            </div>
          </div>
          <div class="benefitItem">
            <i class="fa-solid fa-people-roof"></i>
            <div class="contTexto">
              <h3 class="tituloBeneficio" data-translate="experiencia"></h3>
              <p class="descBeneficio" data-translate="experienciaDesc"></p>
            </div>
          </div>
        </div>
      </section>
      <!-- compatibilidad -->
      <section class="containerCuartoItem" id="compatibilidad">
        <div>
          <h2 data-translate="compatibilidad"></h2>
        </div>
        <div class="sistemasCompatibles">
          <i class="fa-solid fa-laptop" title="Laptop"></i>
          <i class="fa-solid fa-desktop" title="Computadora"></i>
          <i class="fa-brands fa-android" title="Android"></i>
          <i class="fa-brands fa-apple" title="Apple"></i>
        </div>
        <p data-translate="compatibilidadDesc"></p>
      </section>
      <!-- comentarios -->
      <section class="containerComentarios" id="comentarios">
        <div class="DosImagenes">
          <div class="imagenComentario">
            <img src="rsc/items.jpg" alt="jesus" />
            <div class="info">
              <h2 data-translate="nombreJesus"></h2>
              <hr>
              <p data-translate="comentarioJesus"></p>
            </div>
          </div>
          <div class="imagenComentario">
            <img src="rsc/items.jpg" alt="mateo" />
            <div class="info">
              <h2 data-translate="nombreMateo"></h2>
              <hr>
              <p data-translate="comentarioMateo"></p>
            </div>
          </div>
          <div class="imagenComentario">
            <img src="rsc/items.jpg" alt="luna" />
            <div class="info">
              <h2 data-translate="nombreLuna"></h2>
              <hr>
              <p data-translate="comentarioLuna"></p>
            </div>
          </div>
          <div class="imagenComentario">
            <img src="rsc/items.jpg" alt="abi" />
            <div class="info">
              <h2 data-translate="nombreAbi"></h2>
              <hr>
              <p data-translate="comentarioAbi"></p>
            </div>
          </div>
        </div>
      </section>
    </section>
    

    <!-- Comprar el software -->
    <section class="containerCompra" id="contactanos">
      <h2 data-translate="contactanos"></h2>
      <div class="compra">
        <h3 data-translate="solicitarInfo"></h3>
        <form id="compraForm">
          <div class="form-group">
            <label for="nombre" data-translate="nombre"></label>
            <input type="text" id="nombre" name="nombre" required />
          </div>
          <div class="form-group">
            <label for="email" data-translate="email"></label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="mensaje" data-translate="mensaje"></label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
          </div>
          <button
            type="submit"
            id="buyNow"
            onclick="redirectToBuyPage()"
            data-translate="enviar"
          >
            Enviar
          </button>
        </form>
      </div>
    </section>
    <footer>
      <!-- Disclaimer -->
      <section class="disclaimer">
        <p data-translate="copy"></p>
      </section>
      <!-- social -->
      <section class="social">
        <!-- whatsapp -->
        <div class="social-item">
          <svg
            class="whatsapp"
            width="2rem"
            height="2rem"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >

            ></path>
          </svg>
        </div>
        <!-- instagram -->
        <div class="social-item">
          <svg
            class="instagram"
            fill-rule="nonzero"
            height="2rem"
            width="2rem"
            viewBox="0,0,256,256"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g
              style="mix-blend-mode: normal"
              text-anchor="none"
              font-size="none"
              font-weight="none"

              stroke-linejoin="miter"
              stroke-linecap="butt"
              stroke-width="1"
              stroke="none"
              fill-rule="nonzero"
            >
              <g transform="scale(8,8)">
                <path
                  d="M11.46875,5c-3.55078,0 -6.46875,2.91406 -6.46875,6.46875v9.0625c0,3.55078 2.91406,6.46875 6.46875,6.46875h9.0625c3.55078,0 6.46875,-2.91406 6.46875,-6.46875v-9.0625c0,-3.55078 -2.91406,-6.46875 -6.46875,-6.46875zM11.46875,7h9.0625c2.47266,0 4.46875,1.99609 4.46875,4.46875v9.0625c0,2.47266 -1.99609,4.46875 -4.46875,4.46875h-9.0625c-2.47266,0 -4.46875,-1.99609 -4.46875,-4.46875v-9.0625c0,-2.47266 1.99609,-4.46875 4.46875,-4.46875zM21.90625,9.1875c-0.50391,0 -0.90625,0.40234 -0.90625,0.90625c0,0.50391 0.40234,0.90625 0.90625,0.90625c0.50391,0 0.90625,-0.40234 0.90625,-0.90625c0,-0.50391 -0.40234,-0.90625 -0.90625,-0.90625zM16,10c-3.30078,0 -6,2.69922 -6,6c0,3.30078 2.69922,6 6,6c3.30078,0 6,-2.69922 6,-6c0,-3.30078 -2.69922,-6 -6,-6zM16,12c2.22266,0 4,1.77734 4,4c0,2.22266 -1.77734,4 -4,4c-2.22266,0 -4,-1.77734 -4,-4c0,-2.22266 1.77734,-4 4,-4z"
                ></path>
              </g>
            </g>
          </svg>
        </div>
        <!-- twitter -->
        <div class="social-item">
          <svg
            class="twitter"
            height="2rem"
            width="2rem"
            viewBox="0 0 48 48"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M42,12.429c-1.323,0.586-2.746,0.977-4.247,1.162c1.526-0.906,2.7-2.351,3.251-4.058c-1.428,0.837-3.01,1.452-4.693,1.776C34.967,9.884,33.05,9,30.926,9c-4.08,0-7.387,3.278-7.387,7.32c0,0.572,0.067,1.129,0.193,1.67c-6.138-0.308-11.582-3.226-15.224-7.654c-0.64,1.082-1,2.349-1,3.686c0,2.541,1.301,4.778,3.285,6.096c-1.211-0.037-2.351-0.374-3.349-0.914c0,0.022,0,0.055,0,0.086c0,3.551,2.547,6.508,5.923,7.181c-0.617,0.169-1.269,0.263-1.941,0.263c-0.477,0-0.942-0.054-1.392-0.135c0.94,2.902,3.667,5.023,6.898,5.086c-2.528,1.96-5.712,3.134-9.174,3.134c-0.598,0-1.183-0.034-1.761-0.104C9.268,36.786,13.152,38,17.321,38c13.585,0,21.017-11.156,21.017-20.834c0-0.317-0.01-0.633-0.025-0.945C39.763,15.197,41.013,13.905,42,12.429"
            ></path>
          </svg>
        </div>
      </section>
    </footer>
    <svg
      id="scrollTopBtn"
      fill="#1C2033"
      width="35"
      height="35"
      version="1.1"
      id="lni_lni-chevron-up"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 64 64"
      style="enable-background: new 0 0 64 64"
      xml:space="preserve"
    >
      <g>
        <path
          d="M55,45.6c-0.6,0-1.1-0.2-1.6-0.6L32,23.9L10.6,44.9c-0.9,0.9-2.3,0.9-3.2,0c-0.9-0.9-0.9-2.3,0-3.2l23-22.6
        c0.9-0.9,2.3-0.9,3.2,0l23,22.6c0.9,0.9,0.9,2.3,0,3.2C56.2,45.3,55.6,45.6,55,45.6z"
        />
      </g>
    </svg>
  </body>
  <script src="app.js"></script>
</html>
